name: cleanup caches by a branch
on:
  pull_request_target:
    types:
      - closed
  delete:
  workflow_dispatch:
    inputs:
      branchNames:
        description: "削除対象とするキャッシュのあるbranch(ref)のリスト"
        required: false
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Cleanup
        uses: 4m-mazi/souji-action@9840f9b49a23c7f60f52e2cf37a081da964c88f6 # v1.4.4
        with:
          branch-names: ${{ inputs.branchNames }}

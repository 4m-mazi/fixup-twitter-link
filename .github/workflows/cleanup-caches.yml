name: cleanup caches by a branch
on:
  pull_request_target:
    types:
      - closed
  delete:
  workflow_dispatch:
    inputs:
      branchNames:
        description: "削除対象とするキャッシュのあるbranch(ref)のリスト"
        required: false
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Cleanup
        uses: 4m-mazi/souji-action@87b4d29cb94b31eef1db43853fca94905c1a8fdd # v1.4.2
        with:
          branch-names: ${{ inputs.branchNames }}
